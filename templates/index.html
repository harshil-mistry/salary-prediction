<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Salary Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 600px;
        }
        input, select {
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            background-color: #4f46e5;
            color: white;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #4338ca;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100 p-4">
    <div class="container bg-white p-8 rounded-lg shadow-xl">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Employee Salary Predictor</h1>

        <form id="predictionForm" class="space-y-6">
            <div>
                <label for="education" class="block text-sm font-medium text-gray-700 mb-1">Education</label>
                <select id="education" name="Education" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    <option value="High School">High School</option>
                    <option value="Bachelors">Bachelors</option>
                    <option value="Masters">Masters</option>
                    <option value="PhD">PhD</option>
                </select>
            </div>

            <div>
                <label for="experience" class="block text-sm font-medium text-gray-700 mb-1">Experience (Years)</label>
                <input type="number" id="experience" name="Experience" required min="0" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" value="5">
            </div>

            <div>
                <label for="location" class="block text-sm font-medium text-gray-700 mb-1">Location</label>
                <select id="location" name="Location" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    <option value="Urban">Urban</option>
                    <option value="Rural">Rural</option>
                    <option value="Suburban">Suburban</option>
                </select>
            </div>

            <div>
                <label for="job_title" class="block text-sm font-medium text-gray-700 mb-1">Job Title</label>
                <input type="text" id="job_title" name="Job_Title" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" value="Software Engineer">
            </div>

            <div>
                <label for="age" class="block text-sm font-medium text-gray-700 mb-1">Age</label>
                <input type="number" id="age" name="Age" required min="18" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" value="30">
            </div>

            <div>
                <label for="gender" class="block text-sm font-medium text-gray-700 mb-1">Gender</label>
                <select id="gender" name="Gender" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Predict Salary
            </button>
        </form>

        <div id="predictionResult" class="mt-8 p-4 bg-indigo-50 rounded-lg text-center text-lg font-semibold text-indigo-800 hidden">
            <!-- Prediction result will be displayed here -->
        </div>

        <div id="errorMessage" class="mt-4 p-3 bg-red-100 rounded-lg text-center text-red-700 hidden">
            <!-- Error messages will be displayed here -->
        </div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission

            const resultDiv = document.getElementById('predictionResult');
            const errorDiv = document.getElementById('errorMessage');
            resultDiv.classList.add('hidden'); // Hide previous results
            errorDiv.classList.add('hidden'); // Hide previous errors
            resultDiv.innerHTML = ''; // Clear previous results
            errorDiv.innerHTML = ''; // Clear previous errors

            const formData = {
                Education: document.getElementById('education').value,
                Experience: parseInt(document.getElementById('experience').value),
                Location: document.getElementById('location').value,
                Job_Title: document.getElementById('job_title').value,
                Age: parseInt(document.getElementById('age').value),
                Gender: document.getElementById('gender').value
            };

            try {
                const response = await fetch('/predict_salary', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `Predicted Salary: â‚¹${data.predicted_salary_inr.toLocaleString('en-IN', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
                    resultDiv.classList.remove('hidden');
                } else {
                    errorDiv.innerHTML = `Error: ${data.detail || 'Something went wrong.'}`;
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Fetch error:', error);
                errorDiv.innerHTML = 'Network error or unable to connect to the server.';
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
